<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/list.css">
</head>
<body>
    <nav id="navbar">
        <div class="navbar">
            <div class="logo">
                <span>Movify</span>
            </div>
            <div class="icons">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="list.html">Movies</a></li>
                    <li><a href="">Wishlist</a></li>
                    <li><a href="">Recommendations</a></li>
                    <li><a href="">About Us</a></li>
                </ul>
                <div class="account">
                    <div class="image">
                        <img src="/assets/kavyam.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="heading">
            <h1>Our Database</h1>
        </div>
        <div class="filters">
            <div class="show-options">
                <button id="show">Show Filters </button>
            </div>
            <div class="options">
                <div class="sort flex">
                    <label for="sort">Sort By</label>
                    <select name="sort" id="sort" title="sortby">
                        <option value="popularity.desc">Rating(high to low)</option>
                        <option value="popularity.asc">Rating(low to high)</option>
                        <option value="primary_release_date.desc">Release Date</option>
                        <option value="title.asc">
                            Title(A-Z)
                        </option>
                        <option value="title.desc">
                            Title(Z-A)
                        </option>
                    </select>
                </div>
                <div class="genre flex">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre" title="genre">
                        <option value="">Select</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                <div class="year flex">
                    <label for="year">Year</label>
                    <select name="year" id="year" title="year">
                        <option value="">Select</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                <div class="filter-button">
                    <button id="filter">Filter</button>
                </div>
            </div>
        </div>
        <div class="results" >
            <div class="search-results" id = "results"> 
                <div class="loader">
                    <div class="bars bar1"></div>
                    <div class="bars bar2"></div>
                    <div class="bars bar3"></div>
                    <div class="bars bar4"></div>
                    <div class="bars bar5"></div>
                    <div class="bars bar6"></div>
                    <div class="bars bar7"></div>
                    <div class="bars bar8"></div>
                    <div class="bars bar9"></div>
                    <div class="bars bar10"></div>
                  </div>    
            </div>
        </div>
    </main>
    

    <script src="Scripts/list.js"></script>
</body>
</html>
