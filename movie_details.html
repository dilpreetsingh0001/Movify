<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/movie.css">
</head>
<body>
    <div class="loader">
        <div class="bars bar1"></div>
        <div class="bars bar2"></div>
        <div class="bars bar3"></div>
        <div class="bars bar4"></div>
        <div class="bars bar5"></div>
        <div class="bars bar6"></div>
        <div class="bars bar7"></div>
        <div class="bars bar8"></div>
        <div class="bars bar9"></div>
        <div class="bars bar10"></div>
      </div>
    <div class="content">

        <nav id="navbar">
            <div class="navbar">
                <div class="logo">
                    <span>Movify</span>
                </div>
                <div class="icons">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="list.html">Movies</a></li>
                        <li><a href="">Wishlist</a></li>
                        <li><a href="">Recommendations</a></li>
                        <li><a href="">About Us</a></li>
                    </ul>
                    <div class="account">
                        <div class="image">
                            <img src="/assets/kavyam.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="poster">
            <div class="poster-box">
                <div class="poster-box-inside">
                <div class="poster-image">
                    <img id="movie-poster" src="/assets/Damsel.webp" alt="">
                </div>
                <div class="poster-content">
                    <div class="name">
                        <a href="" id = "movie-title">Name</a>
                        <span class="year" id = "release-year"></span>
                    </div>
                        <div class="facts">
                            <span class="certification" id ="age"></span>
                            <span class="release" id = "release-date"></span>
                            <span class="genre" id = "genres">
                            </span>
                            <span class="runtime" id = "runtime"></span>
                        </div>
                        <ul>
                            <li class="rating" id = "rating"></li>
                            <li id="play">
                                <a href="" class="play" title="play" id="trailer" target="_blank">
                                    Play Trailer
                                </a>
                            </li>
                        </ul>
                        <div class="movie-detail">
    
                            <div class="overview">
                                <h3>Overview</h3>
                                <p id = "description"></p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
        <section class="cast">
            <div class="cast-content">
                <h1>Cast and Crew</h1>
                <div class="cast-box" id="cast">
                    
                </div>
            </div>
        </section>
    </div>

    <script src="Scripts/movie.js"></script>
</body>
</html>
